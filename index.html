
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berat Çar | Frontend Developer</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: #0f0f0f;
    color: #ffffff;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 3rem;
    font-weight: 700;
}

h1 span {
    color: #00adb5;
}

p {
    margin-top: 15px;
    font-weight: 300;
    color: #bbbbbb;
    max-width: 500px;
}

.buttons {
    margin-top: 30px;
    display: flex;
    gap: 15px;
}

.btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s ease;
    font-size: 14px;
}

.github {
    background: #2e2e2e;
    color: white;
    border: 1px solid #333;
}

.linkedin {
    background: #0077b5;
    color: white;
}

.instagram {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    color: white;
}

.btn:hover {
    transform: translateY(-3px);
    opacity: 0.9;
}

footer {
    position: absolute;
    bottom: 20px;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <h1>Merhaba, ben <span>Berat Çar</span></h1>
    <p>
        Frontend Developer olarak modern, responsive ve kullanıcı dostu
        web arayüzleri geliştiriyorum.
    </p>

    <div class="buttons">
        <a href="https://github.com/Beratcarr" target="_blank" class="btn github">
            <i class="fab fa-github"></i> GitHub
        </a>

        <a href="https://tr.linkedin.com/in/berat-%C3%A7ar-879a35376?trk=people-guest_people_search-card" target="_blank" class="btn linkedin">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>

        <a href="https://www.instagram.com/beratcarr/" target="_blank" class="btn instagram">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</div>

<footer>
    © 2026 codewithberat.tech
</footer>

<script>
// Küçük fade-in animasyonu
document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".container").style.opacity = 0;
    setTimeout(() => {
        document.querySelector(".container").style.transition = "1s";
        document.querySelector(".container").style.opacity = 1;
    }, 200);
});
</script>

</body>
</html>
